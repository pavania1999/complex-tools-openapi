openapi: 3.0.0
info:
  title: Array Handling API - Raw Arrays (TC-P0-API-002)
  description: |
    Test case for TC-P0-API-002: OpenAPI + React-Intrinsic + gpt-oss-120b + Array Handling
    
    **Test Purpose**: Validate that raw arrays work correctly with react-intrinsic style
    
    **Expected Behavior**:
    - Tool imports successfully
    - Raw arrays at request body level are properly handled
    - API receives array data directly: [{"name": "..."}, {"name": "..."}]
    - API processes array correctly
    
    **Array Structure**: This spec uses RAW ARRAYS (valid OpenAPI 3.0 structure)
    Request body is directly an array type, which is valid per OpenAPI specification.
    
    **Test Configuration**:
    - Agent Style: react-intrinsic
    - Model: gpt-oss-120b
    - Priority: P0 (Critical)
    - Automation: Automated
    
    **Deployed on Render.com**
  version: 1.0.0
  contact:
    name: QA Test Support
    email: qa-support@example.com

servers:
  - url: https://complex-tools-openapi.onrender.com/api/v1
    description: Render.com Production Deployment

paths:
  /inventory/process-items-raw:
    post:
      summary: Process inventory items (Raw Array)
      description: |
        Process a list of inventory items with raw array structure at request body level.
        This endpoint demonstrates raw array handling which is valid per OpenAPI 3.0 spec.
        
        **Array Structure**: Request body is directly an array type
        **Expected Request**: [{"name": "Item1", "quantity": 10}, ...]
      operationId: processInventoryItemsRaw
      tags:
        - Inventory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              description: Array of inventory items (raw array structure)
              minItems: 1
              maxItems: 100
              items:
                $ref: '#/components/schemas/InventoryItem'
            examples:
              multipleItems:
                summary: Multiple inventory items (raw array)
                value:
                  - name: Laptop
                    sku: LAP-001
                    quantity: 5
                    price: 999.99
                    category: Electronics
                    specifications:
                      brand: TechCorp
                      model: Pro-X1
                      warranty: 2 years
                  - name: Mouse
                    sku: MOU-002
                    quantity: 20
                    price: 29.99
                    category: Accessories
                    specifications:
                      brand: TechCorp
                      model: Wireless-M2
                      warranty: 1 year
              singleItem:
                summary: Single inventory item
                value:
                  - name: Monitor
                    sku: MON-004
                    quantity: 3
                    price: 299.99
                    category: Electronics
                    specifications:
                      brand: ViewTech
                      model: UHD-27
                      warranty: 3 years
      responses:
        '200':
          description: Items processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orders/process-batch-raw:
    post:
      summary: Process batch orders (Raw Array)
      description: |
        Process multiple orders in a batch with raw array structure.
        Each order contains nested items array.
        
        **Array Structure**: Request body is a raw array of orders
      operationId: processBatchOrdersRaw
      tags:
        - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              description: Array of orders (raw array structure)
              minItems: 1
              items:
                $ref: '#/components/schemas/Order'
            examples:
              multipleBatchOrders:
                summary: Multiple orders (raw array)
                value:
                  - order_id: ORD-001
                    customer_name: John Doe
                    items:
                      - product_name: Laptop
                        quantity: 1
                        unit_price: 999.99
                      - product_name: Mouse
                        quantity: 2
                        unit_price: 29.99
                  - order_id: ORD-002
                    customer_name: Jane Smith
                    items:
                      - product_name: Monitor
                        quantity: 1
                        unit_price: 299.99
      responses:
        '200':
          description: Batch orders processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchOrderResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    InventoryItem:
      type: object
      required:
        - name
        - sku
        - quantity
        - price
      properties:
        name:
          type: string
          description: Item name
          minLength: 1
          maxLength: 200
        sku:
          type: string
          description: Stock Keeping Unit
          pattern: '^[A-Z]{3}-[0-9]{3}$'
        quantity:
          type: integer
          description: Quantity in stock
          minimum: 0
          maximum: 10000
        price:
          type: number
          description: Unit price
          minimum: 0
          exclusiveMinimum: true
        category:
          type: string
          description: Item category
          enum:
            - Electronics
            - Accessories
            - Furniture
            - Office Supplies
        specifications:
          type: object
          description: Nested specifications object
          properties:
            brand:
              type: string
              description: Brand name
            model:
              type: string
              description: Model number
            warranty:
              type: string
              description: Warranty period

    InventoryResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - partial_success
            - failed
        message:
          type: string
        processed_items:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              sku:
                type: string
              status:
                type: string
                enum:
                  - added
                  - updated
                  - failed
              inventory_id:
                type: string
        total_value:
          type: number

    Order:
      type: object
      required:
        - order_id
        - customer_name
        - items
      properties:
        order_id:
          type: string
          description: Unique order identifier
        customer_name:
          type: string
          description: Customer name
        items:
          type: array
          description: Order items (nested array)
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderItem'

    OrderItem:
      type: object
      required:
        - product_name
        - quantity
        - unit_price
      properties:
        product_name:
          type: string
        quantity:
          type: integer
          minimum: 1
        unit_price:
          type: number
          minimum: 0

    BatchOrderResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        processed_orders:
          type: array
          items:
            type: object
            properties:
              order_id:
                type: string
              status:
                type: string
              total_amount:
                type: number

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
        details:
          type: object
          description: Additional error details

